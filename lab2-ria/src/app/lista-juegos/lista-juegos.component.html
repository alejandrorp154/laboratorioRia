<div class="container">
    <mat-form-field>
      <mat-label>Busca un juego</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Counter-Strike">
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let listaJuego"><a href="juegos/{{listaJuego['id']}}">{{listaJuego.name}}</a> </td>
        </ng-container>
  
        <ng-container matColumnDef="Rating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
          <td mat-cell *matCellDef="let listaJuego"> {{listaJuego.rating_top}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Fecha de Lanzamiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Lanzamiento </th>
          <td mat-cell *matCellDef="let listaJuego"> {{listaJuego.released}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let listaJuego; columns: displayedColumns;">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[20, 100]"> </mat-paginator>
    </div>
  </div>
