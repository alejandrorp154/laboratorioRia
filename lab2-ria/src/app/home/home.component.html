<app-navbar></app-navbar>

<div class="container">
  <mat-form-field>
    <mat-label>Busca un juego</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Counter-Strike">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="this.listasJuego" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let listaJuego"><a routerLink="/juegos/{{listaJuego.id}}">{{listaJuego.name}}</a> </td>
      </ng-container>

      <!-- Progress Column-->
      <ng-container matColumnDef="Imagen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
        <td mat-cell *matCellDef="let listaJuego"> {{listaJuego.rating}} </td>
      </ng-container>
     <!-- <mat-nav-list>
        <h4>juego:</h4>
        <h5 mat-list-item *ngFor="let juego of listaJuego"> - {{juego.name}}</h5>
      </mat-nav-list>-->
      <!-- Name Column
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>-->

      <!-- Color Column
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let listaJuego; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
