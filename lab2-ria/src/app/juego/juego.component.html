<app-navbar></app-navbar>

<div class="container">
  <div class="grid-container" style="padding-left: 30px; padding-top: 30px;">
    <mat-card class="example-card">
      <mat-card-header class="titulo">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{juego.name}}</mat-card-title>
        <mat-card-subtitle>{{juego.released}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{juego.background_image}} alt="Photo of a Shiba Inu">
      <mat-card-content>
          <h4 ><strong>Descripci√≥n:</strong></ h4>
            <div [innerHTML]="juego.description" ></div>
          
          <h4><strong>Rating: </strong>{{juego.rating}}</h4>
          <h4><strong>Metacritic Score: </strong> {{juego.metacritic}}</h4>
          
          <tr>
            <td class="plataforma">
              <h4><strong>Plataformas:</strong></h4>
              <li *ngFor="let item of juego.platforms">
                {{item.platform.name}}
              </li>
            </td>
            <td>
              <h4 class="genero"><strong>Genero: </strong></h4>
              <li *ngFor="let Genero of juego.genres">
                {{Genero.name}}
             </li>
            </td>
          </tr>
 
          
         <br>
         <h4><strong>Requisitos: </strong></h4>
         <div *ngFor="let item of juego.platforms">
          <div *ngIf="(item.platform.id == 4)">
            <div [innerHTML]="item.requirements.minimum" ></div>
            
          </div>
         </div>
         <br>
         <div *ngFor="let item of juego.platforms">
          <div *ngIf="(item.platform.id == 4)">
            <div [innerHTML]="item.requirements.recommended" ></div>
          </div>
         </div>

      </mat-card-content>
      <h3><strong>COMPRA EL JUEGO</strong></h3> 
      <mat-card-actions *ngFor="let item of juego.stores">
           
        <div *ngIf="(item != null)" style="justify-content: center;">
           
        
        <a mat-raised-button href={{item.url}} style="align-items: center; text-align: center;">
          <div *ngIf="(item.store.name =='Epic Games')">
            <img class="iconProducto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Epic_Games_logo.png/527px-Epic_Games_logo.png">
          </div>
          <div *ngIf="(item.store.name =='PlayStation Store')">
            <img class="iconProducto" src="https://upload.wikimedia.org/wikipedia/commons/2/2b/PlayStation_Store.png">
          </div>
          <div *ngIf="(item.store.name =='Xbox Store')">
            <img class="iconProducto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Xbox.svg/250px-Xbox.svg.png">
          </div>
          <div *ngIf="(item.store.name =='Xbox 360 Store')">
            <img class="iconProducto" src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/Xbox_360_full_logo.svg/1920px-Xbox_360_full_logo.svg.png">
          </div>
          <div *ngIf="(item.store.name =='Steam')">
            <img class="iconProducto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/800px-Steam_icon_logo.svg.png">
          </div>
        </a>
      </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
